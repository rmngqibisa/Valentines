<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our 10th Valentine's Day</title>
<style>
body {
  background-color: #f9e0e3;
  font-family: 'Arial', sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 60vh;
}

.container {
  max-width: 800px;
  padding: 20px;
  text-align: center;
}

h1 {
  color: #d9304e; 
  font-size: 90px;
  text-align: center;
}

p {
  color: #5c4a72; 
  text-align: center;
}

button {
  padding: 10px 20px;
  font-size: 16px;
  border-radius: 5px;
  cursor: pointer;
  background-color: #ff8b94; 
  color: white;
  border: none;
  justify-content: center; 
  align-items: center;
  text-align: center;
}

button:hover {
  background-color: #e74c3c; 
}

input[type="password"] {
  padding: 10px;
  font-size: 16px;
  border-radius: 5px;
  border: 1px solid #ccc;
  justify-content: center; 
  align-items: center;
}

input[type="password"]:focus {
  outline: none;
  border-color: #ff8b94; 
}

input[type="password"]::placeholder {
  color: #ccc;
}

.error-message {
  color: #e74c3c; 
}

.quote {
  font-style: italic;
  color: #d9304e; 
}
</style>
</head>
<body>
<div class="container">
  <h1>Happy 10th Valentine's Day, Nolzyâ™¥!</h1>
  <p>Enter the secret code to proceed:</p>
  <form id="passwordForm">
    <input type="password" id="passwordInput" required>
    <button type="submit">Submit</button>
  </form>
  <p id="errorMessage"></p>
</div>

<script>
  const loveQuotes = [
  "Love is composed of a single soul inhabiting two bodies. - Aristotle",
  "The greatest happiness of life is the conviction that we are loved; loved for ourselves, or rather, loved in spite of ourselves. - Victor Hugo",
  "To love and be loved is to feel the sun from both sides. - David Viscott",
  "Love is like the wind, you can't see it but you can feel it. - Nicholas Sparks",
  "Love recognises no barriers. It jumps hurdles, leaps fences, penetrates walls to arrive at its destination full of hope. - Maya Angelou",
  "The best love is the kind that awakens the soul; that makes us reach for more, that plants the fire in our hearts and brings peace to our minds. - Nicholas Sparks",
  "Love is not about how many days, months, or years you have been together. Love is about how much you love each other every single day. - Unknown",
  "Love is an irresistible desire to be irresistibly desired. - Robert Frost",
  "In the end, the love you take is equal to the love you make. - Paul McCartney",
  "Love isn't something you find. Love is something that finds you. - Loretta Young"
  ];

  const passwordForm = document.getElementById('passwordForm');
  const passwordInput = document.getElementById('passwordInput');
  const errorMessage = document.getElementById('errorMessage');

  passwordForm.addEventListener('submit', function(event) {
    event.preventDefault();
    const enteredPassword = passwordInput.value.trim();
    if (enteredPassword === 'RomeoLovesNolzy') {
      window.location.href = 'page2.html';
    } else {
      const randomQuote = loveQuotes[Math.floor(Math.random() * loveQuotes.length)];
      errorMessage.innerHTML = `Wrong password. Try again!<br><br>Password hint: HeLovesYou<br><br>Here's a love quote to inspire you: ${randomQuote}`;
    }
  });
</script>
</body>
</html>
