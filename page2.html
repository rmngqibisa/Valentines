<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our 10th Valentine's Day</title>
<style>
body {
  background-color: #f9e0e3;
  font-family: 'Arial', sans-serif;

  align-items: center;
  min-height: 100vh;
}

.container {

}

}

button {
  padding: 10px 20px;

  outline: none;

}

}
